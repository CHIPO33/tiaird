{% extends 'base_Rvacante.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card" style="background-color: rgba(241, 235, 242, 0.7);">
    <div class="card-body">
      <h1><i class="fas fa-image"></i> <i class="fas fa-user"></i> Registrar Nueva Vacante</h1>
      <form method="POST" action="{{url_for('registrar_vacante')}}" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="titulo" class="form-label">Carrera:</label>
          <input type="text" name="titulo" id="titulo" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="empresa" class="form-label">Puesto:</label>
          <input type="text" name="empresa" id="empresa" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Fecha_publicacion" class="form-label">Fecha Publicacion:</label>
          <input type="date" name="descripcion" id="descripcion" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Imagen_vacante" class="form-label">Imagen de Vacante:</label>
          <input type="file" name="Imagen_vacante" id="Imagen_vacante" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Registrar Vacante</button>
          <a href="javascript:history.back()" class="btn btn-primary">                 
            <i class="fas fa-arrow-left"></i> Retroceder
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
